<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Algebra Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../script.js"></script>
</head>
<body>

    <div class="container">
        <break></break>
        Hello! Please input your matrix size below:
        <break></break>
        <div id="createMatrix">
            <div class="row">
                <div class="form-group col-md-1">
                    <label for="matrixRowsSelect">Rows</label>
                    <select class="form-control" id="matrixRowsSelect">
                        <option>1</option>
                        <option>2</option>
                        <option selected="selected">3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="matrixColsSelect">Columns</label>
                    <select class="form-control" id="matrixColsSelect">
                        <option>1</option>
                        <option>2</option>
                        <option selected="selected">3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                    </select>
                </div>
                <div class="col-md-10">
                    Click go to initialize matrix!
                </div>
                <button type="submit" class="btn btn-primary col-sm-2" onclick="createMatrix()">Go</button>
            </div>
            <div class="row">
                <div id="matrix"></div>
            </div>
            <div class="row">
                <button class="btn btn-primary col-sm-2" onclick="calculate()">Calculate!</button>
            </div>
            <div class="row" id="results">

            </div>
        </div>

    </div>
<footer>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</footer>
</body>
</html>
